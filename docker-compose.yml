services:
  marinvpn-db:
    image: postgres:16
    container_name: marinvpn-db
    environment:
      POSTGRES_DB: marinvpn
      POSTGRES_USER: marinvpn
      POSTGRES_PASSWORD: marinvpn
    ports:
      - "5432:5432"
    volumes:
      - marinvpn_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marinvpn -d marinvpn"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  marinvpn_pgdata:
