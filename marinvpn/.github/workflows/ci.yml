name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test & Lint
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Format Check
      run: cargo fmt -- --check

    - name: Lint (Clippy)
      run: cargo clippy -- -D warnings

    - name: Run Tests
      # Note: Keyring tests might fail in headless CI without specific setup. 
      # We skip them if strictly headless, but windows-latest usually has some capability.
      # If it fails, we might need to mock keyring.
      run: cargo test --verbose
